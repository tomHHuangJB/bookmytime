version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bookmytime-postgres
    environment:
      POSTGRES_DB: bookmytime
      POSTGRES_USER: bookmytime
      POSTGRES_PASSWORD: changeme123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookmytime"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenSearch (with required password)
  opensearch:
    image: opensearchproject/opensearch:2.12.0
    container_name: bookmytime-opensearch
    environment:
      - cluster.name=bookmytime-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=StrongPassword123!
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data

  # OpenSearch Dashboards (with password)
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.12.0
    container_name: bookmytime-dashboards
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: StrongPassword123!
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: 'true'

  # Redis
  redis:
    image: redis:7-alpine
    container_name: bookmytime-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  opensearch_data:
  redis_data:
