# Application
spring.application.name=bookmytime-api

# Server
server.port=8080
server.servlet.context-path=/

# Database (Docker PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/bookmytime
spring.datasource.username=bookmytime
spring.datasource.password=changeme123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# OpenSearch (Docker OpenSearch)
spring.opensearch.uris=http://localhost:9200
spring.opensearch.connection-timeout=10s
spring.opensearch.socket-timeout=30s

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true

# Logging
logging.level.com.bookmytime=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG

# Development
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
