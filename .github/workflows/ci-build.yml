name: CI Build on PR

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - main
      - master

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
          
      - name: Install frontend dependencies
        working-directory: apps/web
        run: npm ci
        
      - name: Run frontend lint
        working-directory: apps/web
        run: npm run lint
        
      - name: Build frontend
        working-directory: apps/web
        run: npm run build
        
      - name: Check build output
        working-directory: apps/web
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          echo "✅ Frontend build successful"

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: apps/api/pom.xml
      
      - name: Verify Java version
        run: |
          java -version
          mvn -v
          
      - name: Build backend with Maven
        working-directory: apps/api
        run: mvn clean compile -DskipTests
        
      - name: Run backend tests (if any)
        working-directory: apps/api
        run: mvn test || echo "⚠️ No tests found or tests skipped"
        
      - name: Package backend
        working-directory: apps/api
        run: mvn package -DskipTests
        
      - name: Check build output
        working-directory: apps/api
        run: |
          if [ ! -f "target/api-0.0.1-SNAPSHOT.jar" ]; then
            echo "❌ Build failed: JAR file not found"
            exit 1
          fi
          echo "✅ Backend build successful"
          ls -lh target/*.jar

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    
    steps:
      - name: All builds successful
        run: |
          echo "✅ All builds completed successfully!"
          echo "Frontend: ✅"
          echo "Backend: ✅"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js (Example for a Node project)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies (Example)
        run: npm install
      - name: Run the build command (Example)
        run: npm run build
